<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.3 - Attributes</title>
</head>
<body>
    <div id="container">
        <!-- <ul class="list">
            <li>This is the first item of the first list.</li>
            <li>This is the second item of the first list.</li>
        </ul> -->
    </div>

    <script>
        let container = document.getElementById('container'); // HTMLDivElement
        let ul = document.createElement('ul');

        ul.id = 'first-list';
        ul.className = 'list';

        let li1 = document.createElement('li');
        let li2 = document.createElement('li');

        li1.setAttribute('data-record-id', 1);
        li2.setAttribute('data-record-id', 2);

        let li1RecordId = li1.getAttribute('data-record-id');

        //console.log(typeof li1RecordId);


        li1.appendChild(document.createTextNode('This is the first item of the first list.'));
        li2.appendChild(document.createTextNode('This is the second item of the first list.'));



        ul.appendChild(li1);
        ul.appendChild(li2);


        container.appendChild(ul);
    </script>
</body>
</html>
