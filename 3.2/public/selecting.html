<!DOCTYPE html>

    <title>2.1 - Selecting Elements</title>
</head>
<body>
    <div id="container">
        <ul class="list">
            <li>This is the first item of the first list.</li>
            <li>This is the second item of the first list.</li>
        </ul>
    </div>
    <ul class="list">
            <li>This is the first item of the second list.</li>
            <li>This is the second item of the seconds list.</li>
        </ul>
    <script>
        let body = document.body;
        let container = document.getElementById('container'); // HTMLDivElement
        let firstList = document.querySelector('.list');
        let allLists = document.querySelectorAll('.list');

        console.log(allLists);
    </script>
</body>
</html>
